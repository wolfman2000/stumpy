<h2>Currently at {{options.modeString}} mode, using glitch logic of {{options.logicString}}.</h2>

<select [(ngModel)]="options.mode">
  <option *ngFor="let c of options.modeKeys" value="{{c.value}}">{{c.label}}</option>
</select>

<select [(ngModel)]="options.logic">
  <option *ngFor="let c of options.logicKeys" value="{{c.value}}">{{c.label}}</option>
</select>
